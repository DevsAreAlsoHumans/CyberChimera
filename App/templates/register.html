<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../css/register.css">

      <title>Projet CyberChimera</title>
   </head>
   <body>
      <header class="header">
         <nav>
            <ul class="navbar">
               <li><a href="acceuil">Accueil</a></li>
               <li><a href="login">Connexion</a></li>
               <li><a href="register">Inscription</a></li>
               <li><a id="profil"href="profil">Profil</a></li>
            </ul>
         </nav>



      </header>
      <div class="register">
         <img src="../img/font_page_register.png" alt="register image" class="register__img">

         <form class="register__form" id="register__form" method="post">
            <h1 class="register__title">Register</h1>

            <div class="register__content">

               <div class="register__box">
                  <i class="ri-user-3-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="pseudo" required class="register__input" id="register-pseudo" placeholder=" ">
                     <label for="register-pseudo" class="register__label">Pseudo</label>
                  </div>
               </div>

               <div class="register__box">
                  <i class="ri-user-3-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="email" required class="register__input" id="register-email" placeholder=" ">
                     <label for="register-email" class="register__label">Email</label>
                  </div>
               </div>

               <div class="register__box">
                  <i class="ri-lock-2-line register__icon"></i>

                  <div class="register__box-input">
                     <input type="password" required class="register__input" id="pass" placeholder=" ">
                     <label for="pass" class="register__label">Mot de passe</label>
                     <i class="ri-eye-off-line register__eye" id="eye"></i>
                  </div>
               </div>
            </div>

            <button type="submit" class="register__button">Créer un compte</button>
            <div class="valideMessage" id="valideMessage"></div>

            <p class="register__register">
               Vous avez déjà un compte ? <a href="login">Se connecter</a>
            </p>
         </form>
      </div>

      <!--=============== MAIN JS ===============-->
      <script src="/js/getInputRegister.js"></script>
      <script src="/js/eyePass.js"></script>
      <script src="../js/displayProfile.js"></script>
   </body>
</html>
