<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="../css/login.css">

      <title>Projet CyberChimera</title>
   </head>

   <body>
      <header class="header">
         <nav>
            <ul class="navbar">
               <li><a href="/acceuil">Accueil</a></li>
               <li><a href="login">Connexion</a></li>
               <li><a href="register">Inscription</a></li>
               <li><a id="profil" href="profil">Profil</a></li>
            </ul>
         </nav>
      </header>

      <div class="login">
         <img src="../img/font_page_login.png" alt="login image" class="login__img">

         <form  class="login__form" id="login__form" method="post">
            <h1 class="login__title">Connexion</h1>

            <div class="login__content">
               <div class="login__box">
                  <i class="ri-user-3-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="email" required class="login__input" id="login-email" placeholder=" ">
                     <label for="login-email" class="login__label">Email</label>
                  </div>
               </div>

               <div class="login__box">
                  <i class="ri-lock-2-line login__icon"></i>

                  <div class="login__box-input">
                     <input type="password" required class="login__input" id="pass" placeholder=" ">
                     <label for="pass" class="login__label">Mot de passe</label>
                     <i class="ri-eye-off-line login__eye" id="eye"></i>
                  </div>
               </div>
            </div>

            <div class="login__check">
               <div class="login__check-group">
                  <input type="checkbox" class="login__check-input" id="login-check">
                  <label for="login-check" class="login__check-label">se souvenir de moi</label>
               </div>

               <a href="#" class="login__forgot">Oublie de mot de passe ?</a>
            </div>

            <button type="submit" class="login__button">Connexion</button>
            <div id="errorMessage" class="errorMessage"></div>


            <p class="login__register">
               Vous n'avez pas de compte ? <a href="register">S'enregistrer</a>
            </p>
         </form>
      </div>
      
      <!--=============== MAIN JS ===============-->
      <script src="/js/getInputLogin.js"></script>
      <script src="/js/eyePass.js"></script>
      <script src="/js/displayProfile.js"></script>
   </body>
</html>
